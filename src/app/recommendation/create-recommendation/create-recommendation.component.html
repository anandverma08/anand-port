<div class="card" style="width: 100%;" *ngIf="user">
  <div class="card-body">
    <div>
      <form (submit)="submit(recommendationForm)" #recommendationForm="ngForm">
        <h5 class="card-title marginLeft">{{user.displayName}}</h5>
        <input type="name" class="form-control" name="relation" placeholder="Relationship  ex. Colleague.." ngModel>
        <input type="name" class="form-control" name="company" placeholder="Company ex. TCS" ngModel>
        <textarea name="recommendationText" class="form-control" rows="6" ngModel placeholder="Write recommendation here.."></textarea>
        <div>
          <button class="btn btn-primary">Submit</button>
          <div class="image-wrapper">
            <img [src]="user.photoURL">
            <h5 class="card-title marginLeft">{{user.displayName}}</h5>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
