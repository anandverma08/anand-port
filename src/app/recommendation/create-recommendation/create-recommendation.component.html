<div class="card" style="width: 100%;" *ngIf="user">
  <div class="card-body">
    <div>
      <form (submit)="submit(recommendationForm)" #recommendationForm="ngForm">
        <h5 class="card-title marginLeft">{{user.displayName}}</h5>
        <input type="name" class="form-control" name="company" placeholder="Company ex. TCS" ngModel required>
        <input list="relations" class="form-control" name="relations" [(ngModel)]='currentRole' id="relation" (change)="onProductChanged(currentRole)"
          ngModel placeholder="Relation ex. Colleague">
        <datalist id="relations">
          <option value="Colleague">
            <option value="College">
              <option value="Tech Lead">
                <option value="Manager">

        </datalist>
        <input type="url" class="form-control" [class.is-invalid]="linkedIn.invalid && linkedIn.touched" pattern="[a-zA-Z0-9./-]*"
          name="linkedIn" placeholder="LinkedIn url.." ngModel minlength="15" #linkedIn="ngModel" required>
        <div *ngIf="linkedIn.invalid && linkedIn.touched" style="color: red">
          <p>*LinkedIn Url not valid*</p>

        </div>
        <textarea name="recommendationText" class="form-control" rows="6" ngModel required placeholder="Write recommendation here.."></textarea>
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="recommendationForm.invalid">Submit</button>
          <div class="image-wrapper">
            <img [src]="user.photoURL">
            <h5 class="card-title marginLeft">{{user.displayName}}</h5>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
